<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transition</title>
	<style type="text/css">
	body {
		width: 100%;
		
	}
		.btn {
			width: 100px;
			height: 100px;
			
			margin: 0px auto;
			text-align: center;

		}
		.btn button {
			width: 100px;
			height: 100px;
			background: tomato;
			transition-property: color;
  			transition-duration: 2s;
		}
			button:hover {
			  background-color: wheat;
			}
	</style>
</head>
<body>
	<div class="btn">
		<button>Button 1</button>
	</div>
</body>
</html>
