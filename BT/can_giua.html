<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.cnt-div {
			  position: relative;
			  width: 400px;
			  height: 120px;
			  background-color: #fafafa;
			  border: solid 1px lightgray;
			}
			.cnt-div > img {
			  position: absolute;
			  width: 64px;
			  height: 64px;
			  left: 0;
			  top: 0;
			  right: 0;
			  bottom: 0;
			  margin: auto;
			}
	</style>
</head>
<body>
<div class="cnt-div">
  <img src="cat.jpg" />
</div>


</body>
</html>
